<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #add-task-container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #motivational-quote {
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #4caf50;
      color: #fff;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .add-task {
      display: flex;
      align-items: center;
    }

    .add-task input {
      margin-right: 10px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    .completed {
      text-decoration: line-through;
      color: #777;
    }
  </style>
  <title>Add Task</title>
</head>
<body>

  <div id="add-task-container">
    <h2>Add a New Task</h2>

    <!-- Motivational Quote -->
    <p id="motivational-quote">"Don't wait. The time will never be just right."</p>

    <!-- Add Task Form -->
    <div class="add-task">
      <input type="text" id="new-task" placeholder="Add a new task">
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Task List -->
    <h3>Task List for Today</h3>
    <table id="task-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="task-list">
        <!-- Tasks will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    function addTask() {
      const newTaskInput = document.getElementById('new-task');
      const taskList = document.getElementById('task-list');

      if (newTaskInput.value.trim() !== '') {
        const taskRow = document.createElement('tr');
        taskRow.innerHTML = `
          <td>${newTaskInput.value}</td>
          <td><input type="checkbox" onchange="toggleCompleted(this)"></td>
          <td><button onclick="removeTask(this.parentElement.parentElement)">Remove</button></td>
        `;
        taskList.appendChild(taskRow);
        newTaskInput.value = '';
      }
    }

    function removeTask(row) {
      row.remove();
    }

    function toggleCompleted(checkbox) {
      const taskRow = checkbox.parentElement.parentElement;
      taskRow.classList.toggle('completed', checkbox.checked);
    }
  </script>

</body>
</html>
